<!-- Carousel -->

      <div class="carousel-inner">
        <div class="carousel-item active"><img src="photos/1.jpg" class="d-block w-100 gallery-slide-img" alt="Gallery Image 1"></div>

<!-- Modal -->

<!-- Styles -->
<style>
.gallery-slide-img {height: 900px; width: 900px; object-fit: cover; transition: transform 0.6s ease-in-out;}
.carousel-item img:hover {transform: scale(1.05);}
.gallery-img {transition: transform 0.3s ease, box-shadow 0.3s ease;}
.gallery-img:hover {transform: scale(1.05); box-shadow: 0 6px 15px rgba(0,0,0,0.2);}
</style>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.querySelectorAll('[data-bs-target="#galleryModal"]').forEach(link => {
  link.addEventListener('click', function () {
    document.getElementById('galleryModalImg').src = this.getAttribute('data-img');
  });
});
</script>
